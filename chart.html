  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Pie Chart Data
    var pieData1 = {
      labels: ['Priority 1', 'Priority 2', 'Priority 3', 'Priority 4'],
      datasets: [{
        data: [0, 1, 70, 37],
        backgroundColor: [
          '#FF6384',
          '#36A2EB',
          '#FFCE56',
          '#4BC0C0'
        ]
      }]
    };

    var pieData2 = {
      labels: ['High', 'Medium', 'Low'],
      datasets: [{
        data: [56, 69, 34],
        backgroundColor: [
          '#FF6384',
          '#36A2EB',
          '#FFCE56'
        ]
      }]
    };

    var pieData3 = {
      labels: ['Not Exploitable', 'To Verify', 'Confirmed', 'Watch'],
      datasets: [{
        data: [48, 37, 22, 31],
        backgroundColor: [
          '#FF6384',
          '#36A2EB',
          '#FFCE56',
          '#4BC0C0'
        ]
      }]
    };

    // Pie Chart Options
    var pieOptions = {
      responsive: true,
      legend: {
        display: true,
        position: 'right'
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var dataset = data.datasets[tooltipItem.datasetIndex];
            var value = dataset.data[tooltipItem.index];
            return data.labels[tooltipItem.index] + ': ' + value;
          }
        }
      }
    };

    // Create Pie Charts
    var ctx1 = document.getElementById('pieChart1').getContext('2d');
    var pieChart1 = new Chart(ctx1, {
      type: 'pie',
      data: pieData1,
      options: pieOptions
    });

    var ctx2 = document.getElementById('pieChart2').getContext('2d');
    var pieChart2 = new Chart(ctx2, {
      type: 'pie',
      data: pieData2,
      options: pieOptions
    });

    var ctx3 = document.getElementById('pieChart3').getContext('2d');
    var pieChart3 = new Chart(ctx3, {
      type: 'pie',
      data: pieData3,
      options: pieOptions
    });
  </script>
