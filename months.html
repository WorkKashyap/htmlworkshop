<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s;
      border: none;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-body {
      background-color: #f8f9fa;
      color: #333;
    }
    .no-text-decoration {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Clickable Cards for Each Month</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="January">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">January</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="February">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">February</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="March">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">March</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="April">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">April</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="May">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">May</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="June">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">June</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="July">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">July</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="August">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">August</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="September">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">September</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="October">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">October</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="November">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">November</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="no-text-decoration" data-bs-toggle="modal" data-bs-target="#monthModal" data-month="December">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">December</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Month Modal -->
  <div class="modal fade" id="monthModal" tabindex="-1" aria-labelledby="monthModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="monthModalLabel">More Data for <span id="monthName"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="monthData">
          <!-- Data for each month will be dynamically loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var monthModal = new bootstrap.Modal(document.getElementById('monthModal'));
      var monthModalLabel = document.getElementById('monthModalLabel');
      var monthData = document.getElementById('monthData');
      var monthName = document.getElementById('monthName');

      var monthLinks = document.querySelectorAll('[data-bs-toggle="modal"]');
      monthLinks.forEach(function(monthLink) {
        monthLink.addEventListener('click', function(e) {
          e.preventDefault();
          var clickedMonth = this.getAttribute('data-month');
          monthName.textContent = clickedMonth;
          // Example: dynamically load data based on the clicked month
          switch(clickedMonth) {
            case "January":
              monthData.innerHTML = "Data for January";
              break;
            case "February":
              monthData.innerHTML = "Data for February";
              break;
            case "March":
              monthData.innerHTML = "Data for March";
              break;
            case "April":
              monthData.innerHTML = "Data for April";
              break;
            case "May":
              monthData.innerHTML = "Data for May";
              break;
            case "June":
              monthData.innerHTML = "Data for June";
              break;
            case "July":
              monthData.innerHTML = "Data for July";
              break;
            case "August":
              monthData.innerHTML = "Data for August";
              break;
            case "September":
              monthData.innerHTML = "Data for September";
              break;
            case "October":
              monthData.innerHTML = "Data for October";
              break;
            case "November":
              monthData.innerHTML = "Data for November";
              break;
            case "December":
              monthData.innerHTML = "Data for December";
              break;
            default:
              monthData.innerHTML = "No data available";
          }
          monthModal.show();
        });
      });
    });
  </script>
</body>
</html>
